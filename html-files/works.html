<script>
    function showContent(section, button) {
        var contents = document.querySelectorAll('.content');
        var myButton = document.getElementById(button);
        contents.forEach(function(content) {
            content.style.display = 'none';
        });

        var selectedContent = document.getElementById(section);
        selectedContent.style.display = 'block';
        var otherButton = document.getElementById('businessCardId');
        otherButton.className = "btn btn-primary";
        otherButton = document.getElementById('brochureId');
        otherButton.className = "btn btn-primary";
        otherButton = document.getElementById('photoAlbumId');
        otherButton.className = "btn btn-primary";
        otherButton = document.getElementById('postCardId');
        otherButton.className = "btn btn-primary";
        otherButton = document.getElementById('posterId');
        otherButton.className = "btn btn-primary";
        otherButton = document.getElementById('bookId');
        otherButton.className = "btn btn-primary";
        myButton.className = "btn btn-primary active";
    }
</script>
